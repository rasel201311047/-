<!-- footer.component.html -->
<div class="bg-bgdiscount">
    <footer class="relative w-full">
        <div class="mx-auto w-full max-w-7xl px-8">
          <div class="mx-auto grid w-full grid-cols-1 gap-8 py-12 md:grid-cols-2 lg:grid-cols-4">
            <div *ngFor="let section of sitemap">
              <div class="mb-4 font-bold uppercase opacity-50">
                {{ section.title }}
              </div>
              <ul class="space-y-1">
                <li *ngFor="let link of section.links">
                  <a href="#" class="inline-block py-1 pr-2 transition-transform hover:scale-105">
                    {{ link }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
</div>
