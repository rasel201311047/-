<div>
    <div class="group max-w-sm rounded overflow-hidden shadow-lg mx-auto mt-2">
        <div class="relative">
            <img class="w-4/6 mx-auto" src="../../../assets/images/item2/item (1).png" alt="Sunset in the mountains">
            <div *ngIf="discount > 0" class="absolute top-2 right-3 font-semibold bg-bgdiscount py-1 px-3 rounded-md text-white">
                {{discount}}%
            </div>
            <div class="absolute -right-16 bottom-0 mr-2 mb-4 space-y-2 transition-all duration-300 group-hover:right-0">
                <button class="flex h-10 w-10 items-center justify-center bg-gray-900 text-white transition hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="flex h-10 w-10 items-center justify-center bg-gray-900 text-white transition hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="bg-white">
            <div class="px-3 pt-4 pb-6">
                <div class="font-bold text-xl mb-2">Shrimp - jumbo (5 kg)</div>
                <p>
                    <span *ngFor="let star of stars; let i = index">
                        <mat-icon [color]="i < rating ? 'warn' : 'none'">star</mat-icon>
                    </span>
                </p>
                <p><span class="text-sm font-bold text-gray-900">Tk {{price}}</span> <span
                        class="text-sm text-gray-400 line-through ms-2"> Tk {{preprice}}</span></p>
                <a href="" class="bg-bntcolor rounded-full px-3 py-1 text-sm font-semibold">
                Shop Now
                </a>
            </div>

        </div>
    </div>
</div>
